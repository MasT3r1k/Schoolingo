<main>
    <h2>{{ locale.getLocale('sidebar/pupilcard') }}</h2>
    <div class="card">
        <div class="card-header">
            <div class="left">
                <div class="form-group">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" name="studentSearch" [formControl]="searchStudent" placeholder="Vyhledávejte žáka podle jména" (input)="updateFilter($event)">
                </div>
            </div>
            <div class="right">
                <div class="btn">Nový žák</div>
            </div>
        </div>

        <div class="card-content">
            <!-- <table id="student-list" class="display" width="100%"></table> -->
            <schoolingo-table [name]="tableName" [columns]="columns" [data]="data" [options]="options"></schoolingo-table>
        </div>

    </div>
</main>
