<div class="tabs" [id]="name">
    <div *ngFor="let tab of options;index as index" [ngClass]="{tab: true, calendar: true, active: getValue() == index}" (click)="selectTab(index)">{{ tab }}</div>
    <span class="glider" [ngStyle]="{width: getGlider().width + 'px', height: getGlider().height + 'px', transform: 'translateX(' + getGlider().offset + 'px)'}"></span>
</div>
